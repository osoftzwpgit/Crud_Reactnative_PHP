<html>
<head>
<title>

</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="assets/style.css">

</head>
<body class="">
    <div class="container pt-3 bcontent"> 
        <div><h1>Registration Form</h1></div>
        <div>
            <h2>Personal Details</h2>

            <div class="frow">
                <span>Name</span>
                <div class="d-flex">
                    <div class="col-md-6">
                        <input type="text" class="">
                        <p>First Name</p>
                    </div>
 
                    <div class="col-md-6">
                        <input type="text" class="">
                        <p>Last Name</p>
                    </div>
                </div>
            </div>

            <div class="frow">
                <div class="col-md-6">
                    <span>Birth Date</span>
                    <input type="text">
                </div>
                <div class="col-md-6">
                    <span>Gender</span>
                    <select>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="frow">
                <span>Address</span>
                    <div>
                        <div class="col-md-6">
                            <input type="text" class="">
                            <p>Street Address</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="">
                            <p>Street Address2</p>
                        </div> 
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="">
                        <p>City</p>
                    </div> 
                    <div class="col-md-6">
                        <input type="text" class="">
                        <p>State/Province</p>
                    </div>   
                    <div class="col-md-6">
                        <input type="text" class="">
                        <p>Postal Code</p>
                    </div>                                         
            </div>
            <div class="frow">
                <div><span>E-mail</span>
                    <div>
                        <input type="text" class="" placeholder="myemail@example.com">
                        <span>example@example.com</span>
                    </div>   
                </div>
                <div><span>Mobile Number</span>
                    <div>
                        <input type="text" class="" placeholder="000-000-0000">
                    </div>  
                </div>
            </div>

            <div class="frow">
                <span>Other Details</span>
                <div>
                    <input type="text">
                </div>
            </div>

        </div>
        <div class="frow">
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </div>
</body>
</html>
